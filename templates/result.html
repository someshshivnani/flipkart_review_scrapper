<!DOCTYPE html>
<html>
<head>
	<title>result</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
</head>
<body>
<div class="container-fluid">
  <h1></h1>
  <p>Resize the browser window to see the effect.</p>


<div class="row">
    <div class="col-lg-6 col-sm-3" style="background-image:url('{{url_for('static',filename='right.jpg')}}'); height: 500px; background-position: center;background-repeat: no-repeat;background-size: cover; ">
</div>
    

    <div class="col-md-5 col-sm-3" >

<div class="panel-group " >
    <div class="panel panel-default">
      <div class="panel-heading">AVERAGE RATING</div>
      <div class="panel-body">{{name[4]}}</div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">TOTAL RATING AND REVIEWS</div>
      <div class="panel-body">{{name[5]}}</div>
    </div>

    <div class="panel panel-success">
      <div class="panel-heading">TOTAL VOTES</div>
      <div class="panel-body">{{name[0]}}</div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">NEGATIVE REVIEWS</div>
      <div class="panel-body">{{name[3]}}</div>
    </div>

    <div class="panel panel-warning">
      <div class="panel-heading">NEUTAL REVIEWS</div>
      <div class="panel-body">{{name[1]}}</div>
    </div>

    <div class="panel panel-warning">
      <div class="panel-heading">POSITIVE REVIEWS</div>
      <div class="panel-body">{{name[2]}}</div>
    </div>
    
  </div>

    	

    </div>
    
    
  </div>
</div>

</body>
		
	
</html>
